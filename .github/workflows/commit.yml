name: Daily Auto Commit

on:
  schedule:
    - cron: '0 4 * * *'  # ğŸ” Every day at 9:30 AM IST
  workflow_dispatch:       # âœ… Manual trigger option

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Run commit script
        run: python commit.py

      - name: Git Commit & Push
        run: |
          git config user.name "Saptarshi Mahapatra"
          git config user.email "Saptarshi767@users.noreply.github.com"
          git add .

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "ğŸ“… Daily commit by Saptarshi"
            git push
          fi
